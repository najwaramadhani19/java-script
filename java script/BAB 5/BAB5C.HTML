<script>
    var total_belanja = 1500000;
    var discount;
    if (total_belanja > 1000000) {
        discount = 0.10;
    }
    document.write(total_belanja - (total_belanja * discount));
</script>

<script>
    var bilangan = 99;
    if (bilangan % 2 == 0) {
        document.write(bilangan + " adalah bilangan genap");
    } else {
        document.write(bilangan + " adalah bilangan ganjil");
    }
</script>

<script>
    var umur = 13;
    if(umur >=0 && umur <=4){
        document.write("Kategori Balita");
    }
    else if(umur >=5 && umur <=12){
        document.write("Kategori Anak-anak");
    }
    else if(umur >=13 && umur <=17){
        document.write("Kategori Remaja");
    }
</script>
